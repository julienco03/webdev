<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Größenangaben</title>
    <link rel="stylesheet" type="text/css" href="groessenangaben.css" />
  </head>
  <body>
    <div id="absolut">Dies ist ein div mit absoluten Größenangaben</div>
    <div id="prozent">Dies ist ein div mit Größenangaben in Prozent</div>
    <div id="em">Text!</div>
    <div class="em">
      Text!
      <div class="em">
        Text!
        <div class="em">
          Text!
          <div class="em">Text!</div>
        </div>
      </div>
    </div>
    <div class="rem">
      Text!
      <div class="rem">
        Text!
        <div class="rem">
          Text!
          <div class="rem">Text!</div>
        </div>
      </div>
    </div>

    <!--
      Schriftgrößen                     rem oder em (Schriftgröße des HTML-Elements in px)
      Größenangaben von Elementen       px, %, em oder rem
      padding, margin, border-radius    em, rem oder %
      border                            px (fast immer)
    -->
  </body>
</html>
