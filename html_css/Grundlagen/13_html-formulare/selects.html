<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Selects</title>
  </head>
  <body>
    <select name="obst">
      <option value="Apfel">Apfel</option>
      <option value="Birne">Birne</option>
      <option value="Kirsche">Kirsche</option>
      <option value="Mango" selected>Mango</option>
    </select>
    <br /><br /><br />
    <select name="obsthändler" size="8" multiple>
      <optgroup label="obst">
        <option value="Apfel">Apfel</option>
        <option value="Birne">Birne</option>
        <option value="Kirsche">Kirsche</option>
        <option value="Mango">Mango</option>
      </optgroup>
      <optgroup label="gemüse">
        <option value="Karotte">Karotte</option>
        <option value="Kartoffel">Kartoffel</option>
        <option value="Sellerie">Sellerie</option>
        <option value="Gurke">Gurke</option>
      </optgroup>
    </select>
  </body>
</html>
