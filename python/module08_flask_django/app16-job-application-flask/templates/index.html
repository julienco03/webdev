<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
          integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Job Application Form</h1>
    <form method="post">
        <div class="form-group mb-4">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="form-group mb-4">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available start date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group mb-4">
            <label class="mb-1">Current occupation:</label>
            <br>
            <div id="occupation" class="btn-group-vertical">
                <input type="radio" id="employed" name="occupation" class="btn-check form-control" required>
                <label for="employed" class="btn btn-outline-secondary">Employed</label>
                <input type="radio" id="unemployed" name="occupation" class="btn-check form-control" required>
                <label for="unemployed" class="btn btn-outline-secondary">Unemployed</label>
                <input type="radio" id="self-employed" name="occupation" class="btn-check form-control" required>
                <label for="self-employed" class="btn btn-outline-secondary">Self-Employed</label>
                <input type="radio" id="student" name="occupation" class="btn-check form-control" required>
                <label for="student" class="btn btn-outline-secondary">Student</label>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary mb-4">Submit</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
