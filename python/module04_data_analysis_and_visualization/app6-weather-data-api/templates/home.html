          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>Weather Data API</h1>
<p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>For one date: <a href="http://127.0.0.1:5000/api/v1/10/1997-12-05">http://127.0.0.1:5000/api/v1/10/1997-12-05</a></p>
<p>For one station and all dates: <a href="http://127.0.0.1:5000/api/v1/10">http://127.0.0.1:5000/api/v1/10</a></p>
<p>For one station and one year: <a href="http://127.0.0.1:5000/api/v1/yearly/10/1883">http://127.0.0.1:5000/api/v1/yearly/10/1883</a></p>
<p>{{data|safe}}</p>
</body>
</html>
