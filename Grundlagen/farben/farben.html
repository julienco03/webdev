<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Farben</title>
    <link rel="stylesheet" type="text/css" href="farben.css" />
  </head>
  <body>
    <div id="vordefiniert"></div>
    <div id="hex"></div>
    <div id="rgb"></div>
    <div class="hintergrund">
      <div id="rgba"></div>
    </div>
    <div id="hsl"></div>
    <div class="hintergrund">
      <div id="hsla"></div>
    </div>

    <!--
        HEX
            #ff0000 bzw. #f00 => rot
            #00ff00 bzw. #0f0 => grün
            #0000ff bzw. #00f => blau
            
            insgesamt ~16.7 Millionen Farben
            
        RGB
            rgb(0,0,0)           => schwarz
            rgb(255,255,255)     => weiß
            rgba(80,60,110, 06)  =>   
        
        HSL
            Hue         ->  Farbton
            Saturation  ->  Sättigung
            Lightness   ->  Helligkeit
            
            Farbton (Hue) als Gradzahl auf dem Farbkreis
            0°   -> Rot
            120° -> Grün
            240° -> Blau
            
            Sättigung als Entfernung vom Mittelpunkt des Farbkreis
            100% -> vollkommen gesättigt
            
            Lightness als Helligkeit der Farbe
            0%   -> völlig dunkel (schwarz)
            100% -> völlig hell (weiß)
    -->
  </body>
</html>
